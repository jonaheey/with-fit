{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static '/css/style_g1.css' %}"/>

<script>
    // main으로 이동
    function go_main() {
        history.back();
        return false;
    }

    // 운동 선택으로 이동
    function go_select() {
        fetch('/withfit/').then(function(response) {
            response.text().then(function(text) {
                document.querySelector('body').innerHTML = text;
            })
        })
    };

    // bgm play
    let bgm = new Audio();
    bgm.src = "/static/sound/upright-piano-arcade-instrumental-mix-1342.mp3";
    bgm.play();

    let count = 1;

    // bgm play, pause
    function play_pause() {
        if (count == 0) {
            count = 1;
            bgm.play();
            document.getElementById('audiobtn').src = '/static/img/on.png';
        }
        else {
            count = 0;
            bgm.pause();
            document.getElementById('audiobtn').src = '/static/img/off.png';
        };
    };

    // withfit.html -> people.html
    function select_exercise(exercise) {
        const selected_exercise = exercise.value;
        let exercise_img;
        let guide;
        console.log(selected_exercise);

        if (selected_exercise == "푸시업") {
            exercise_img = "push_up";
            guide = "양 손은 바닥에 어깨너비로 벌리고 팔을 뻗고 시작합니다. 가슴과 허벅지를 땅에 내립니다. 몸을 곧게 펴고 팔꿈치는 어깨보다 엉덩이에 가깝게 움직입니다.";
        } else if (selected_exercise == "사이드 런지") {
            exercise_img = "side_lunge";
            youtube = "";
            guide = "옆으로 런지를 한다.";
        } else if (selected_exercise == "스탠딩 니 업") {
            exercise_img = "standing_knee_up";
            guide = "똑바로 선 후 양 무릎을 번갈아가며 들어올린다.";
        } else {
            exercise_img = "step_forward_lunge";
            youtube = "";
            guide = "앞으로 런지를 한다.";
        };
        console.log(exercise_img);
        
        fetch('/player/').then(function(response) {
            response.text().then(function(text) {
                document.querySelector('body').innerHTML = text;
                document.getElementById('ex_img').src = `/static/img/fitness/fitness-git/${exercise_img}.gif`;
                document.getElementById("explain").innerHTML = guide;
                document.getElementById('ex_name').innerHTML = selected_exercise;
                document.getElementById('exercise').value = selected_exercise;
                console.log('주소' + document.referrer);
            })
        })
    };

    //function select_p(p) {
    //    let selected_p = p.value;
    //    //console.log(selected_p);
    //    return selected_p;
    //};

    //var np = selected_p();
    //console.log(np);

    //function game_play() {
    //    fetch('/play/').then(function(response) {
    //        response.text().then(function(text) {
    //            document.querySelector('body').innerHTML = text;
    //        })
    //    })
    //};


</script>
<img id="back" src="/static/img/back.png" onclick="go_main()"></img>
<img id="audiobtn" src="/static/img/on.png" onclick="play_pause()"></img>
<div class="screen">
    <h3>운동 선택</h3>
    <form method='POST'>
        {% csrf_token %}
        <div class="select_exercise">
            <div class="exercise">
                <img src="/static/img/fitness/fitness-git/push_up.gif">
                <input type="button" value="푸시업" onclick="select_exercise(this)"></input>
            </div>
            <div class="exercise">
                <img src="/static/img/fitness/fitness-git/side_lunge.gif">
                <input type="button" value="사이드 런지" onclick="select_exercise(this)"></input>
            </div>
            <div class="exercise">
                <img src="/static/img/fitness/fitness-git/standing_knee_up.gif">
                <input type="button" value="스탠딩 니 업" onclick="select_exercise(this)"></input>
            </div>
            <div class="exercise">
                <img src="/static/img/fitness/fitness-git/step_forward_lunge.gif">
                <input type="button" value="포워드 런지" onclick="select_exercise(this)"></input>
            </div>
        </div>
    </form>
</div>
{% endblock %}
