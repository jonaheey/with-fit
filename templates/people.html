{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static '/css/style_g1.css' %}"/>
<link rel="shortcut icon" href="{% static '/img/favicon2.png' %}">

<script>
    let bgm = new Audio();
    bgm.src = "/static/upright-piano-arcade-instrumental-mix-1342.mp3";
    bgm.play();

    let count = 1;
</script>

<form method='POST' action="{% url 'fitness:play' %}">
    {% csrf_token %}
    <div class="screen">
        <div>
            <img id="back" src="/static/back.png" onclick="go_select()"></img>
            <h3 id="ex_name" style="display:inline;"></h3>
            <img id="audiobtn" src="/static/on.png" onclick="play_pause()"></img>
        </div><br><br>
            <div id="left">
                <img id="ex_img" src="" width='200px' height='200px'></img>
            </div>
            <div id="right">
                <div id="explain"></div>
                <div class='radio'>
                    <div>
                        <input type="radio" id="rad1" name="selected_p" value='1' required>
                        <label for="rad1"></label>
                        <p>1인</p>
                    </div>
                    <div>
                        <input type="radio" id="rad2" name="selected_p" value='2'>
                        <label for="rad2"></label>
                        <p>2인</p>
                    </div>
                </div>
                <button type='submit' id="playbtn">PLAY</button>
            </div>
        <input type='hidden' id="exercise" name='exercise'></input>
    </div>
</form>
{% endblock %}
