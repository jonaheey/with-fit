{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="signup">
  <div class="container-login100">
    <!-- <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54"> -->
    <div class="wrap-login100 p-l-55 p-r-55">
      <form class="login100-form validate-form">
        <span class="login100-form-title">
          회원가입
        </span>

        <div class="wrap-input100 validate-input" data-validate="Username is reauired">
          <!-- <span class="label-input100">아이디</span> -->
          <input class="input100" type="text" name="username" placeholder="아이디">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <!-- <span class="label-input100">비밀번호</span> -->
          <input class="input100" type="password" name="pass" placeholder="비밀번호확인">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <!-- <span class="label-input100">비밀번호 확인</span> -->
          <input class="input100" type="password" name="pass" placeholder="비밀번호확인">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <!-- <span class="label-input100">닉네임</span> -->
          <input class="input100" type="password" name="pass" placeholder="닉네임">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn m-t-30">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">
              회원가입
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
